<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Confidence Computing</title>
    <meta
      name="description"
      content="Steady, calm local tech support serving Oxford, Massachusetts and Southern New England within a 2-hour drive."
    />
    <link rel="icon" type="image/png" href="/images/confidencebrand/favicon.png" />
    <link rel="preload" as="image" href="/images/hero-background.jpg" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="inquiry"></textarea>
      <input type="text" name="preferred" />
      <input type="text" name="bot-field" />
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
